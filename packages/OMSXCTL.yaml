build: |
  mkdir -p package/
  tar xvzf omsxctl-1.0.tar.gz
  unix2dos omsxctl-1.0/usage.txt
  mv omsxctl-1.0/omsxctl.com package/
  mv omsxctl-1.0/omsxctl.tcl package/
  mv omsxctl-1.0/usage.txt package/
